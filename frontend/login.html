<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ClinicMS â€” Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      /* Subtle grey background */
      background: #f6f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      width: 850px;
      max-width: 100%;
      min-height: 550px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    /* ----- Form Panel (Left Side) ----- */
    .form-panel {
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      /* Rounded corners on the left side */
      border-radius: 20px 0 0 20px;
    }

    .form-panel h3 {
      /* Using the blue from your original login page */
      color: #4a6cf7;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .social-container {
      margin: 10px 0;
    }

    .social-container a {
      border: 1px solid #ddd;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .social-container a:hover {
      background-color: #eee;
    }

    .form-panel span {
      font-size: 0.8rem;
      color: #555;
      margin-bottom: 15px;
    }

    /* Style for new input groups (icon + input) */
    .input-group {
      position: relative;
      margin-bottom: 15px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      font-size: 0.9rem;
    }

    .form-control {
      background: #eee;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      padding: 10px 15px;
      padding-left: 40px; /* Make space for the icon */
      width: 100%;
    }

    .form-control:focus {
      border: none;
      box-shadow: 0 0 5px rgba(74, 108, 247, 0.5); /* Use your theme color */
      background: #fff;
    }

    .btn-custom {
      /* Using your theme color */
      background: linear-gradient(90deg, #4a6cf7, #6b8eff);
      color: #fff;
      border-radius: 25px;
      font-weight: 500;
      padding: 10px 0;
      border: none;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    .btn-custom:hover {
      background: linear-gradient(90deg, #3955d7, #4a6cf7);
      transform: translateY(-1px);
    }

    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      margin-top: 20px;
    }
    .footer-note a {
      color: #4a6cf7;
      text-decoration: none;
    }
    .footer-note a:hover {
      text-decoration: underline;
    }


    /* ----- Info Panel (Right Side) ----- */
    .info-panel {
      /* Gradient using your theme's blue */
      background: linear-gradient(135deg, #4a6cf7, #a8d0ff);
      /* Rounded corners on the right side */
      border-radius: 0 20px 20px 0;
      color: #fff;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .info-panel h2 {
      font-weight: 600;
      margin-bottom: 15px;
    }

    .info-panel p {
      font-size: 0.9rem;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .btn-ghost {
      background: transparent;
      border: 2px solid #fff;
      border-radius: 25px;
      color: #fff;
      font-weight: 500;
      padding: 10px 30px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-ghost:hover {
      background: #fff;
      color: #4a6cf7;
    }

    /* Remove the :focus ring from bootstrap */
    .form-control:focus, .btn:focus {
      box-shadow: none;
    }

    /* Responsive stacking */
    @media (max-width: 850px) {
      .container {
        grid-template-columns: 1fr;
        width: 90%;
        min-height: auto;
      }
      .info-panel {
        display: none;
      }
      .form-panel {
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container" id="main">

  <div class="form-panel">
    <h3 class="login-title mt-3">Welcome Back</h3>
    <p class="text-muted" style="margin-top: -10px;">Sign in to continue</p><br>


    <div id="alertBox" class="alert d-none" role="alert"></div>

    <form id="loginForm" novalidate>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input id="username" class="form-control" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input id="password" type="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button class="btn btn-custom w-100" type="submit">Login</button>
    </form>

    <div class="footer-note">
      <a href="/index.html"><p>Back To Home</p></a>
    </div>
  </div>

  <div class="info-panel">
    <h2>New Here?</h2>
    <p>Enter your personal details and start your journey with us!</p>
    <a href="patientRegister.html" class="btn-ghost">Sign Up</a>
  </div>

</div>

<script src="assets/js/common.js"></script>
<script>
  // This is the exact JavaScript logic from your provided code.
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const alertBox = document.getElementById('alertBox');
    alertBox.classList.add('d-none');

    try {
      // Assuming API_BASE is defined in common.js
      const res = await fetch(API_BASE + '/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });

      if (!res.ok) {
        const msg = await res.text();
        throw new Error(res.status + ' ' + msg);
      }

      const data = await res.json();
      const token = data.token || data.accessToken || data;
      console.log("Full Login Response:", data);
      // Assuming setToken is defined in common.js
      setToken(token);
      const roles = getUserRoles();

      // 3. CHECK AND REDIRECT
      if (roles.includes('ADMIN')) {
        window.location.href = 'dashboard.html';
      } else if (roles.includes('DOCTOR')) {
        window.location.href = 'doctor_dashboard.html';
      } else if (roles.includes('PATIENT')) {
        window.location.href = 'patient_dashboard.html';
      }else {
        window.location.href = 'dashboard.html';
      }
    } catch (err) {
      alertBox.className = 'alert alert-danger';
      alertBox.textContent = 'Login failed: ' + err.message;
      alertBox.classList.remove('d-none');
    }
  });
</script>
</body>
</html>
