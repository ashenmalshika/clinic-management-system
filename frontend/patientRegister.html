<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up | ClinicCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            /* Changed background to a subtle grey to match the image's "page" background */
            background: #f6f5f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 850px; /* Increased width for the two panels */
            max-width: 100%;
            min-height: 550px; /* Adjusted height */
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            display: grid;
            grid-template-columns: 1fr 1fr; /* Create the 50/50 split */
            overflow: hidden; /* Hide overflow */
        }

        /* ----- Form Panel (Right Side) ----- */
        .form-panel {
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .form-panel h3 {
            color: #0d6efd; /* Using your original theme color */
            font-weight: 600;
            margin-bottom: 15px;
        }

        .social-container {
            margin: 10px 0;
        }

        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .social-container a:hover {
            background-color: #eee;
        }

        .form-panel span {
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 10px;
        }

        /* Style for new input groups (icon + input) */
        .input-group {
            position: relative;
            margin-bottom: 10px; /* Reduced margin from your original mb-2 */
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 0.9rem;
        }

        .form-control {
            /* Updated to match image style */
            background: #eee;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            padding: 10px 15px;
            padding-left: 40px; /* Make space for the icon */
            width: 100%;
        }

        .form-control:focus {
            border: none; /* Remove blue border on focus */
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5); /* Optional: add a subtle glow */
            background: #fff;
        }

        /* Fix for date input placeholder */
        input[type="date"]::-webkit-calendar-picker-indicator {
            opacity: 0.5;
            cursor: pointer;
        }

        .btn-custom {
            /* Using your existing button style, just adjusting */
            background: linear-gradient(90deg, #007bff, #00b4d8);
            color: #fff;
            border-radius: 25px;
            font-weight: 500;
            padding: 10px 0;
            border: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .btn-custom:hover {
            background: linear-gradient(90deg, #0069d9, #0096c7);
            transform: translateY(-1px);
        }

        /* ----- Info Panel (Left Side) ----- */
        .info-panel {
            /* Using the blue gradient from your original page background */
            background: linear-gradient(135deg, #007bff, #a8d0ff);
            border-radius: 20px 0 0 20px;
            color: #fff;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info-panel h2 {
            font-weight: 600;
            margin-bottom: 15px;
        }

        .info-panel p {
            font-size: 0.9rem;
            font-weight: 400;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Ghost button style from the image */
        .btn-ghost {
            background: transparent;
            border: 2px solid #fff;
            border-radius: 25px;
            color: #fff;
            font-weight: 500;
            padding: 10px 30px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-ghost:hover {
            background: #fff;
            color: #007bff;
        }

        /* Remove the :focus ring from bootstrap */
        .form-control:focus, .btn:focus {
            box-shadow: none;
        }

        /* Simple responsive stack for smaller screens */
        @media (max-width: 850px) {
            .container {
                grid-template-columns: 1fr;
                width: 90%;
                min-height: auto;
            }
            .info-panel {
                /* Hide the info panel on mobile, or you could stack it */
                /* For this form, hiding it is simpler */
                display: none;
            }
            .form-panel {
                border-radius: 20px;
            }
        }

    </style>
</head>
<body>

<div class="container" id="main">

    <div class="info-panel">
        <h2>Welcome Back!</h2>
        <p>To keep connected with us please login with your personal info</p>
        <a href="login.html" class="btn-ghost">Sign In</a>
    </div>

    <div class="form-panel">
        <h3>Patient Sign Up</h3>

        <span>or use your email for registration</span>

        <form id="signupForm" class="mt-2">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" class="form-control" name="nic" placeholder="NIC" required>
            </div>
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="text" class="form-control" name="dob" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" required>
            </div>
            <div class="input-group">
                <i class="fas fa-home"></i>
                <input type="text" class="form-control" name="address" placeholder="Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>

    </div>

</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = Object.fromEntries(new FormData(this).entries());

        const response = await fetch('http://localhost:8080/auth/signup/patient', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            alert('Registered successfully! You can now log in.');
            window.location.href = 'login.html';
        } else {
            alert('Registration failed. Please try again.');
        }
    });
</script>

</body>
</html>
