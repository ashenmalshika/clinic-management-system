<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ClinicCare â€” Our Doctors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        /* Navbar */
        .navbar {
            padding: 1.2rem 2rem;
            /*background: transparent;*/
            background-color: #007bff;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
            color:#fff;
        }
        .nav-link {
            color: #fff !important;
            margin-right: 1.5rem;
        }
        .nav-link:hover {
            color: #0c0c0c !important;
        }

        .hero-section {
            text-align: center;
            padding: 80px 20px 40px;
        }

        .hero-section h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .hero-section p {
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        .doctors-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1100px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .doctor-card {
            background: #f8faff;
            border: 1px solid #e1e7f0;
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .doctor-card img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .doctor-card h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .doctor-card p {
            color: #555;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        .footer-note {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            font-size: 1rem;
            color: #555;
            background: #f7f9fc;
        }
    </style>
</head>
<body>

<div id="navbar"></div>

<!-- Hero Section -->
<section class="hero-section">
    <h1>Meet Our Dedicated Doctors</h1>
    <p>We are proud to have a team of experienced doctors who are passionate about providing quality healthcare and personalized treatment to every patient.</p>
</section>

<!-- Doctors List -->
<div class="doctors-container" id="doctorsList">
    <p class="text-center text-muted w-100">Loading doctors...</p>
</div>

<!-- Footer Note -->
<div class="footer-note">
    If you want to register as a Doctor, please contact the Admin.
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/js/common.js"></script>
<script>
    $(document).ready(function() {
        const $list = $('#doctorsList');
        $list.html('<p class="text-center text-muted w-100">Loading doctors...</p>');

        $.ajax({
            url: API_BASE + '/doctor/all',
            method: 'GET',
            success: function(doctors) {
                if (!doctors || doctors.length === 0) {
                    $list.html('<p class="text-center text-muted w-100">No doctors found.</p>');
                    return;
                }

                let html = '';
                doctors.forEach(d => {
                    html += `
          <div class="doctor-card">
            <img src="assets/img/doctor-icon.png" alt="Doctor">
            <h5>${d.name}</h5>
            <p><strong>Specialization:</strong> ${d.specialization || 'N/A'}</p>
          </div>
        `;
                });
                $list.html(html);
            },
            error: function(err) {
                console.error(err);
                $list.html('<p class="text-center text-danger w-100">Failed to load doctor information.</p>');
            }
        });
    });
</script>
<script src="assets/js/navbar.js"></script>
</body>
</html>
