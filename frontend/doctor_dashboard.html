<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Doctor Dashboard â€” ClinicMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dashboard-styles.css">

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>

    <style>
        .dashboard-section { display: none; }
        .dashboard-section.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-link { cursor: pointer; }

        /* Optional: Fix Grid.js font to match Bootstrap */
        .gridjs-wrapper { font-family: inherit; font-size: 0.95rem; }
        .gridjs-tbody { background-color: #fff; }
    </style>
</head>
<body>

<div class="app-container">
    <nav class="sidebar">
        <div class="sidebar-header">
            <a class="sidebar-brand" href="#">
                <i class="fas fa-stethoscope"></i>
                <span>Doctor Panel</span>
            </a>
            <button class="sidebar-toggle" id="sidebar-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <ul class="sidebar-nav">
            <li class="nav-title">Menu</li>
            <li class="nav-item">
                <a class="nav-link active" id="link-sessions" onclick="switchTab('sessions')">
                    <i class="fas fa-calendar-check"></i>
                    <span>My Sessions</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="link-profile" onclick="switchTab('profile')">
                    <i class="fas fa-user-md"></i>
                    <span>My Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-wrapper">
        <header class="top-bar">
            <div class="d-flex justify-content-end w-100">
                <div class="profile-dropdown d-flex align-items-center">
                    <span id="userLabel" class="d-block fw-bold me-2">Dr. User</span>
                    <button id="btnLogout" class="btn btn-light btn-sm text-danger">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <main class="content-area">

            <div id="section-sessions" class="dashboard-section active">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h3>My Sessions</h3>
                        <p class="text-muted">Manage your availability and appointments.</p>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSessionModal">
                        <i class="fas fa-plus"></i> Create Session
                    </button>
                </div>

                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <div id="table-wrapper"></div>
                    </div>
                </div>
            </div>

            <div id="section-profile" class="dashboard-section">
                <h3>Edit Profile</h3>
                <p class="text-muted">Update your professional details.</p>

                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <form id="profileForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" id="pName" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Specialization</label>
                                    <input type="text" id="pSpec" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email (Read Only)</label>
                                    <input type="email" id="pEmail" class="form-control" readonly disabled>
                                </div>
                                <div class="col-12 text-end mt-4">
                                    <button type="submit" class="btn btn-success px-4">
                                        <i class="fas fa-save me-2"></i> Save Changes
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<div class="modal fade" id="addSessionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Schedule New Session</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addSessionForm">
                    <input type="hidden" id="doctorId">
                    <div class="mb-3">
                        <label>Date</label>
                        <input type="date" id="sDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Start Time</label>
                        <input type="time" id="sTime" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Max Patients</label>
                        <input type="number" id="sMax" class="form-control" value="20" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Confirm Schedule</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/common.js"></script>

<script>
    // 1. Initial Checks
    initCommonNav();
    if (!getToken()) window.location = '/login.html';

    let sessionGrid = null; // Store grid instance globally

    document.addEventListener('DOMContentLoaded', () => {
        loadProfileData();
        initSessionTable(); // Load the grid on startup
    });

    // 2. Tab Switching Logic
    function switchTab(tabName) {
        document.querySelectorAll('.dashboard-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.sidebar-nav .nav-link').forEach(el => el.classList.remove('active'));

        document.getElementById('section-' + tabName).classList.add('active');
        document.getElementById('link-' + tabName).classList.add('active');

        if(tabName === 'profile') loadProfileData();
        // We don't need to reload sessionGrid every time we switch tabs,
        // it stays in memory. But if you want to force refresh:
        if(tabName === 'sessions' && sessionGrid) {
            sessionGrid.forceRender();
        }
    }

    document.getElementById('sidebar-toggle').addEventListener('click', function() {
        document.querySelector('.app-container').classList.toggle('sidebar-collapsed');
    });

    // --- GRID.JS IMPLEMENTATION ---
    function initSessionTable() {
        const doctorId = getUserId();
        const token = getToken();

        if (sessionGrid) return; // Prevent double initialization

        sessionGrid = new gridjs.Grid({
            columns: [
                { name: 'Date', id: 'date' },
                { name: 'Start Time', id: 'startTime' },
                { name: 'Max Patients', id: 'maxPatients' },
                {
                    name: 'Actions',
                    sort: false,
                    formatter: (cell, row) => {
                        // row.cells[3].data contains the Session ID (hidden column or passed data)
                        // But here, we use a trick: row.cells contains the visible columns.
                        // We need the ID. Let's look at the mapping below.
                        // We map the ID as the 4th element (index 3).

                        return gridjs.html(`
                            <button class="btn btn-sm btn-danger" onclick="deleteSession('${row.cells[3].data}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        `);
                    }
                },
                { name: 'ID', id: 'id', hidden: true } // Hidden column to store ID
            ],
            pagination: {
                limit: 5, // 5 rows per page
                server: {
                    // Spring Boot expects ?page=0&size=5
                    url: (prev, page, limit) => `${prev}?page=${page}&size=${limit}`
                }
            },
            server: {
                url: `${API_BASE}/session/doctor/${doctorId}`,
                headers: {
                    "Authorization": "Bearer " + token
                },
                // Map Spring Boot "Page" object to Grid.js format
                then: data => data.content.map(session => [
                    session.date,
                    session.startTime,
                    session.maxPatients,
                    session.sessionId // This goes into the Hidden 'ID' column (Index 3)
                ]),
                total: data => data.totalElements
            },
            style: {
                table: {
                    'width': '100%'
                }
            }
        }).render(document.getElementById("table-wrapper"));
    }

    // --- ADD SESSION ---
    document.getElementById("addSessionForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = getUserId();
        document.getElementById("doctorId").value = id;
        const token = getToken();

        const data = {
            doctorId: id,
            date: document.getElementById("sDate").value,
            startTime: document.getElementById("sTime").value,
            maxPatients: document.getElementById("sMax").value
        };

        fetch(API_BASE + "/session/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) throw new Error("Failed to create session");
                return response.json();
            })
            .then(result => {
                alert("Session scheduled successfully!");
                document.getElementById("addSessionForm").reset();

                // Close modal using Bootstrap instance
                const modalEl = document.getElementById('addSessionModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                modal.hide();

                // Refresh the Grid
                if (sessionGrid) sessionGrid.forceRender();
            })
            .catch(error => {
                console.error(error);
                alert("Error: " + error.message);
            });
    });

    // --- DELETE SESSION ---
    // Must be global for onclick inside Grid.js HTML
    window.deleteSession = async function(sessionId) {
        if (!confirm("Are you sure you want to delete this session?")) return;

        const token = getToken();
        try {
            const response = await fetch(`${API_BASE}/session/${sessionId}`, {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            });

            if (!response.ok) throw new Error("Failed to delete session");

            alert("Session deleted successfully!");

            // Refresh the Grid
            if (sessionGrid) sessionGrid.forceRender();

        } catch (error) {
            console.error("Error deleting session:", error);
            alert("Error: " + error.message);
        }
    }

    // --- PROFILE LOAD ---
    async function loadProfileData() {
        const id = getUserId();
        try {
            const doctor = await apiFetch('/doctor/' + id);
            document.getElementById('pName').value = doctor.name || '';
            document.getElementById('pSpec').value = doctor.specialization || '';
            document.getElementById('pEmail').value = doctor.email || '';
        } catch (error) {
            console.error("Error loading profile:", error);
        }
    }
</script>

</body>
</html>
