server:
  port: 9300

spring:
  application:
    name: billing-service
  datasource:
    url: jdbc:mysql://localhost:3306/billing_db?createDatabaseIfNotExist=true
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
